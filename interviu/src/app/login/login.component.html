<div class="container">
    <div id="loginForm">
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <div class="form-group"> 
                <label for="email">Email:</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <div *ngIf="submitted && messageForm.controls.email.errors" class="error">
                    <div *ngIf="messageForm.controls.email.errors.required">Email is required!</div>
                    <div *ngIf="messageForm.controls.email.errors.email">Invalid email address!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <div *ngIf="submitted && messageForm.controls.password.errors" class="error">
                    <div *ngIf="messageForm.controls.password.errors.required">Password is required</div>
                    <div *ngIf="messageForm.controls.password.errors.minlength">At least 4 characters</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
